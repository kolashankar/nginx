# Universal NGINX Streaming Configuration
# Netflix-like features: ABR, HLS Encryption, Webhooks, Scalability

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Live application with ABR transcoding
        application live {
            live on;
            record off;
            
            # Webhook authentication for publishing
            on_publish http://webhook:8000/auth/publish;
            on_publish_done http://webhook:8000/auth/publish_done;
            
            # Webhook for play events
            on_play http://webhook:8000/auth/play;
            on_play_done http://webhook:8000/auth/play_done;
            
            # Push stream to transcoding application
            push rtmp://localhost:1935/transcode;
        }
        
        # Transcoding application for ABR
        application transcode {
            live on;
            record off;
            
            # Disable direct playback from transcode app
            deny play all;
            
            # HLS settings
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_nested on;
            hls_cleanup on;
            
            # HLS encryption (AES-128)
            hls_keys on;
            hls_key_path /etc/nginx/keys;
            hls_key_url /keys/;
            hls_fragments_per_key 10;
            
            # Adaptive bitrate variants using FFmpeg
            # 1080p - Full HD
            exec_push ffmpeg -i rtmp://localhost:1935/transcode/$name 
                -c:v libx264 -c:a aac -b:v 5000k -b:a 192k -vf "scale=1920:1080" -preset veryfast -tune zerolatency -g 60 -sc_threshold 0 
                -f flv rtmp://localhost:1935/hls/$name_1080p;
            
            # 720p - HD
            exec_push ffmpeg -i rtmp://localhost:1935/transcode/$name 
                -c:v libx264 -c:a aac -b:v 2800k -b:a 128k -vf "scale=1280:720" -preset veryfast -tune zerolatency -g 60 -sc_threshold 0 
                -f flv rtmp://localhost:1935/hls/$name_720p;
            
            # 480p - SD
            exec_push ffmpeg -i rtmp://localhost:1935/transcode/$name 
                -c:v libx264 -c:a aac -b:v 1400k -b:a 96k -vf "scale=854:480" -preset veryfast -tune zerolatency -g 60 -sc_threshold 0 
                -f flv rtmp://localhost:1935/hls/$name_480p;
            
            # 360p - Mobile
            exec_push ffmpeg -i rtmp://localhost:1935/transcode/$name 
                -c:v libx264 -c:a aac -b:v 800k -b:a 64k -vf "scale=640:360" -preset veryfast -tune zerolatency -g 60 -sc_threshold 0 
                -f flv rtmp://localhost:1935/hls/$name_360p;
        }
        
        # HLS application (receives transcoded streams)
        application hls {
            live on;
            
            # HLS settings
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_nested on;
            hls_cleanup on;
            hls_continuous on;
            
            # HLS encryption
            hls_keys on;
            hls_key_path /etc/nginx/keys;
            hls_key_url /keys/;
            hls_fragments_per_key 10;
            
            # Generate variant playlist
            hls_variant _1080p BANDWIDTH=5000000,RESOLUTION=1920x1080;
            hls_variant _720p BANDWIDTH=2800000,RESOLUTION=1280x720;
            hls_variant _480p BANDWIDTH=1400000,RESOLUTION=854x480;
            hls_variant _360p BANDWIDTH=800000,RESOLUTION=640x360;
        }
    }
}

# HTTP Configuration
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/vnd.apple.mpegurl;
    
    # Secure link secret (change in production)
    secure_link_secret changeme_in_production;
    
    # HTTP Server
    server {
        listen 8080;
        server_name _;
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat.xsl {
            root /etc/nginx/;
        }
        
        # HLS streaming with CORS
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range,Content-Type';
            
            # Secure link authentication (optional, disabled by default)
            # secure_link $arg_md5,$arg_expires;
            # secure_link_md5 "$secure_link_expires$uri changeme_in_production";
            # if ($secure_link = "") { return 403; }
            # if ($secure_link = "0") { return 410; }
        }
        
        # Encryption keys endpoint
        location /keys {
            alias /etc/nginx/keys;
            types {
                application/octet-stream key;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Demo player page
        location / {
            root /var/www/html;
            index index.html;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}